name: Test tap-checkly

on:
  push:
    branches: [main]
    paths:
      - tap_checkly/**
      - tests/**
      - noxfile.py
      - poetry.lock
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - tap_checkly/**
      - tests/**
      - noxfile.py
      - poetry.lock
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PIP_CONSTRAINT: .github/workflows/constraints.txt
      NOXSESSION: ${{ matrix.session }}-${{ matrix.python-version }}
      FORCE_COLOR: "1"
    strategy:
      matrix:
        include:
        - {python-version: "3.10", session: "mypy"}
        - {python-version: "3.11", session: "tests"}
        - {python-version: "3.10", session: "tests"}
        - {python-version: "3.9", session: "tests"}
        - {python-version: "3.8", session: "tests"}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.0.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry
        pipx inject poetry poetry-dynamic-versioning[plugin]
        poetry --version
        poetry self show plugins

    - name: Install Nox
      run: |
        pipx install nox
        pipx inject nox nox-poetry
        nox --version

    - name: Run Nox
      env:
        TAP_CHECKLY_ACCOUNT_ID: ${{ secrets.TAP_CHECKLY_ACCOUNT_ID }}
        TAP_CHECKLY_TOKEN: ${{ secrets.TAP_CHECKLY_TOKEN }}
        TAP_CHECKLY_START_DATE: ${{ secrets.TAP_CHECKLY_START_DATE }}
      run: |
        nox
