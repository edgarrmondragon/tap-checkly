[tool.poetry]
name = "tap-checkly"
version = "0.0.1"
description = "`tap-checkly` is a Singer tap for Checkly, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramirez-Mondragon <edgarrm358@gmail.com>"]
keywords = [
  "ELT",
  "singer.io",
  "Checkly",
]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-checkly"
repository = "https://github.com/edgarrmondragon/tap-checkly"
documentation = "https://github.com/edgarrmondragon/tap-checkly#readme"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
singer-sdk = "0.12.0"

# TODO: Remove this dependency once the SDK is updated to include the latest
importlib-resources = {version = "^5.9.0", markers = "python_version < \"3.9\""}

[tool.poetry.dev-dependencies]
mypy = ">=0.950"
pytest = "^7.1.2"
types-requests = "^2.27.26"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
use_parentheses = true
include_trailing_comma = true
src_paths = "tap_checkly"
known_first_party = "tap_checkly"
add_imports = [
  "from __future__ import annotations",
]

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["backoff.*"]

[build-system]
requires = ["poetry-core>=1,<2"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
"tap-checkly" = "tap_checkly.tap:TapCheckly.cli"
